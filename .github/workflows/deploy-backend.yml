name: Test NestJS with Postgres

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: msbd
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: 'admin123@'
        options: >-
          --health-cmd pg_isready -U admin
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: 'admin123@'
      DB_NAME: msbd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          # Conectamos al hostname del servicio (postgres)
          until pg_isready -h postgres -p 5432 -U admin; do
            sleep 2
            echo "still waiting..."
          done
        env:
          PGPASSWORD: 'admin123@'

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Run migrations (TypeORM / Prisma / tu script)
        working-directory: ./backend
        run: |
          if [ -f package.json ] && npm run | grep -q "migrate"; then
            npm run migrate
          else
            echo "No migration script found, skipping..."
          fi

      - name: Run tests
        working-directory: ./backend
        run: npm test -- --runInBand
